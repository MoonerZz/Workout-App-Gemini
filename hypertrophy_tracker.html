    <style>
        /* Custom Material 3 Light Theme (Blue/White) */
        body {
            font-family: 'Inter', sans-serif;

            --color-primary: 59 130 246; /* Blue 500 */
            --color-on-primary: 255 255 255;
            --color-primary-container: 219 234 254; /* Blue 100 */
            --color-on-primary-container: 30 64 175; /* Blue 800 */

            --color-secondary: 234 88 12; /* Orange 600 */
            --color-on-secondary: 255 255 255;
            --color-secondary-container: 255 237 213; /* Orange 100 */
            --color-on-secondary-container: 194 65 12; /* Orange 700 */

            --color-surface: 249 250 251; /* Gray 50 */
            --color-on-surface: 17 24 39; /* Gray 900 */
            --color-surface-variant: 255 255 255; /* White */
            --color-on-surface-variant: 55 65 81; /* Gray 700 */
            --color-outline: 156 163 175; /* Gray 400 */

            --color-background: 243 244 246; /* Gray 100 */
            --color-on-background: 17 24 39; /* Gray 900 */
        }

        .m3-text { color: rgb(var(--color-on-background)); }
        .m3-bg { background-color: rgb(var(--color-background)); }
        .m3-surface { background-color: rgb(var(--color-surface)); }
        .m3-on-surface { color: rgb(var(--color-on-surface)); }
        .m3-surface-variant { background-color: rgb(var(--color-surface-variant)); }
        .m3-on-surface-variant { color: rgb(var(--color-on-surface-variant)); }
        
        .m3-primary-btn {
            background-color: rgb(var(--color-primary));
            color: rgb(var(--color-on-primary));
            transition: all 0.2s ease-in-out;
        }
        .m3-primary-btn:hover {
            background-color: rgb(var(--color-primary) / 0.9);
            box-shadow: 0 4px 12px rgb(var(--color-primary) / 0.2);
        }

        .m3-secondary-btn {
            background-color: rgb(var(--color-secondary));
            color: rgb(var(--color-on-secondary));
            transition: all 0.2s ease-in-out;
        }
        .m3-secondary-btn:hover {
            background-color: rgb(var(--color-secondary) / 0.9);
            box-shadow: 0 4px 12px rgb(var(--color-secondary) / 0.2);
        }
        
        .m3-tonal-btn {
             background-color: rgb(var(--color-primary-container));
            color: rgb(var(--color-on-primary-container));
            transition: all 0.2s ease-in-out;
        }
        .m3-tonal-btn:hover {
            background-color: rgb(var(--color-primary-container) / 0.8);
        }
        
        .m3-tonal-btn.active {
            background-color: rgb(var(--color-primary));
            color: rgb(var(--color-on-primary));
        }

        .m3-card {
            background-color: rgb(var(--color-surface-variant));
            color: rgb(var(--color-on-surface-variant));
            box-shadow: 0 2px 8px rgb(var(--color-primary) / 0.05);
        }
        
        .m3-input {
            background-color: rgb(var(--color-surface));
            color: rgb(var(--color-on-surface));
            border: 1px solid rgb(var(--color-outline) / 0.5);
        }
        .m3-input:focus {
            border-color: rgb(var(--color-primary));
            box-shadow: 0 0 0 2px rgb(var(--color-primary) / 0.3);
            outline: none;
        }

        /* Prevent number input spinners */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }

        /* Custom scrollbar */
        main::-webkit-scrollbar {
            width: 8px;
        }
        main::-webkit-scrollbar-track {
            background: rgb(var(--color-surface));
        }
        main::-webkit-scrollbar-thumb {
            background-color: rgb(var(--color-primary) / 0.7);
            border-radius: 10px;
            border: 2px solid rgb(var(--color-surface));
        }

        /* Timer footer transition */
        #rest-timer {
            transition: all 0.3s ease-in-out;
            overflow: hidden;
            /* We will set 'bottom' via JS */
        }
        #timer-collapsible-content {
            transition: all 0.3s ease-in-out;
            max-height: 500px;
        }
        #rest-timer.minimized #timer-collapsible-content {
            max-height: 0;
            opacity: 0;
            padding-top: 0;
            padding-bottom: 0;
            margin-bottom: -1rem; /* Counteract padding */
        }
        #timer-toggle-icon {
            transition: transform 0.3s ease-in-out;
            /* Icon is a 'down' chevron by default */
        }
        #rest-timer.minimized #timer-toggle-icon {
            transform: rotate(180deg); /* Rotates to 'up' chevron */
        }
    </style>
</head>

        // --- NAVIGATION & RENDER FUNCTIONS ---

        function updateMainPadding() {
            const navHeight = bottomNav.offsetHeight;
            // Timer height is 0 if hidden, or its full offsetHeight if shown
            const timerHeight = restTimer.classList.contains('hidden') ? 0 : restTimer.offsetHeight;
            // Total padding is nav height + timer height + 20px buffer
            mainContent.style.paddingBottom = `${navHeight + timerHeight + 20}px`;
        }

        function navigateTo(view, ...args) {
            // Hide all main containers
            planView.classList.add('hidden');
            historyView.classList.add('hidden');
            historyDetailView.classList.add('hidden');
            
            // Hide all sub-views within plan
            weekSelectView.classList.add('hidden');
            workoutSelectView.classList.add('hidden');
            workoutView.classList.add('hidden');
            
            // Hide timer by default and reset its position
            restTimer.classList.add('hidden');
            restTimer.style.bottom = '0px';
            
            currentView = view;
            backButton.classList.add('hidden');

            if (view === 'history') {
                historyView.classList.remove('hidden');
                headerTitle.textContent = 'Lift History';
                navHistoryBtn.classList.add('active');
                navPlanBtn.classList.remove('active');
                renderHistoryList();
            } else if (view === 'plan') {
                planView.classList.remove('hidden');
                weekSelectView.classList.remove('hidden');
                headerTitle.textContent = 'Workout Plan';
                navPlanBtn.classList.add('active');
                navHistoryBtn.classList.remove('active');
                renderWeekSelect();
            } else if (view === 'workout-select') {
                const [week] = args;
                currentWeek = week;
                planView.classList.remove('hidden');
                workoutSelectView.classList.remove('hidden');
                const block = getBlockForWeek(week);
                headerTitle.textContent = `Week ${week} (Block ${block})`;
                backButton.classList.remove('hidden');
                renderWorkoutSelect(week);
            } else if (view === 'workout-view') {
                const [week, workoutId] = args;
                currentWeek = week;
                currentWorkoutId = workoutId;
                planView.classList.remove('hidden');
                workoutView.classList.remove('hidden');
                
                // Show timer and set its position above the nav bar
                restTimer.classList.remove('hidden');
                restTimer.style.bottom = `${bottomNav.offsetHeight}px`;

                const block = getBlockForWeek(week);
                headerTitle.textContent = `Wk ${week} - ${program[block][workoutId].name}`;
                backButton.classList.remove('hidden');
                renderWorkout(week, workoutId);
            } else if (view === 'history-detail') {
                const [exerciseName] = args;
                historyDetailView.classList.remove('hidden');
                headerTitle.textContent = exerciseName;
                backButton.classList.remove('hidden');
                renderHistoryDetail(exerciseName);
            }

            updateMainPadding();
        }

        // --- Navigation Event Listeners ---
        backButton.addEventListener('click', () => {
            if (currentView === 'workout-view') {
                navigateTo('workout-select', currentWeek);
            } else if (currentView === 'workout-select') {
                navigateTo('plan');
            } else if (currentView === 'history-detail') {
                navigateTo('history');
            }
        });

        navHistoryBtn.addEventListener('click', () => navigateTo('history'));
        navPlanBtn.addEventListener('click', () => navigateTo('plan'));

        // --- Plan View Renders ---
        function renderWeekSelect() {
            const grid = document.getElementById('week-grid');
            grid.innerHTML = '';
            for (let i = 1; i <= 12; i++) {
                const weekButton = document.createElement('button');
                weekButton.className = 'm3-tonal-btn font-semibold py-6 rounded-2xl text-lg';
                weekButton.textContent = `Week ${i}`;
                weekButton.dataset.week = i;
                weekButton.addEventListener('click', () => {
                    navigateTo('workout-select', i);
                });
                grid.appendChild(weekButton);
            }
        }

        function renderWorkoutSelect(week) {
            const list = document.getElementById('workout-list');
            list.innerHTML = '';
            const block = getBlockForWeek(week);

            ['A', 'B', 'C', 'D'].forEach(id => {
                const workout = program[block][id];
                const card = document.createElement('button');
                card.className = 'm3-card w-full p-4 rounded-2xl text-left shadow-lg block transition-transform transform hover:scale-[1.02]';
                card.dataset.workoutId = id;
                card.innerHTML = `
                    <h3 class="text-lg font-bold text-blue-700">Workout ${id}: ${workout.name}</h3>
                    <p class="text-sm m3-on-surface-variant opacity-80">${workout.focus}</p>
                `;
                card.addEventListener('click', () => {
                    navigateTo('workout-view', week, id);
                });
                list.appendChild(card);
            });
        }

        function renderWorkout(week, workoutId) {
            const container = document.getElementById('workout-view');
            container.innerHTML = '';
            const block = getBlockForWeek(week);
            const workout = program[block][workoutId];

            workout.exercises.forEach(exercise => {
                const card = document.createElement('div');
                card.className = 'm3-card p-4 rounded-2xl';

                let setsHtml = '';
                for (let i = 0; i < exercise.sets; i++) {
                    const setIndex = i;
                    const lastData = getSetData(week - 1, workoutId, exercise.name, setIndex);
                    const currentData = getSetData(week, workoutId, exercise.name, setIndex);
                    
                    // Rest pause is now on the *last* set, not just set index 2
                    const isRestPauseSet = exercise.restPause && setIndex === exercise.sets - 1;
                    
                    setsHtml += `
                        <div class="flex items-center gap-2 mb-2 flex-wrap">
                            <span class="font-bold text-blue-600 w-12">Set ${setIndex + 1}</span>
                            <!-- Last Time Data -->
                            <div class="text-xs text-center text-gray-500 w-16">
                                <span class="block">${lastData.weight || '-'} kg</span>
                                <span class="block">${lastData.reps || '-'} reps</span>
                            </div>
                            
                            <!-- Current Inputs -->
                            <input 
                                type="number" 
                                class="m3-input rounded-md w-16 text-center"
                                placeholder="kg" 
                                value="${currentData.weight || ''}"
                                data-week="${week}"
                                data-workout-id="${workoutId}"
                                data-exercise="${exercise.name}"
                                data-set-index="${setIndex}"
                                data-field="weight"
                            >
                            <input 
                                type="number" 
                                class="m3-input rounded-md w-16 text-center"
                                placeholder="reps" 
                                value="${currentData.reps || ''}"
                                data-week="${week}"
                                data-workout-id="${workoutId}"
                                data-exercise="${exercise.name}"
                                data-set-index="${setIndex}"
                                data-field="reps"
                            >
                            ${isRestPauseSet ? `
                                <input 
                                    type="number" 
                                    class="m3-input rounded-md w-16 text-center"
                                    placeholder="RP1" 
                                    value="${currentData.rp1 || ''}"
                                    data-week="${week}"
                                    data-workout-id="${workoutId}"
                                    data-exercise="${exercise.name}"
                                    data-set-index="${setIndex}"
                                    data-field="rp1"
                                >
                                <input 
                                    type="number" 
                                    class="m3-input rounded-md w-16 text-center"
                                    placeholder="RP2" 
                                    value="${currentData.rp2 || ''}"
                                    data-week="${week}"
                                    data-workout-id="${workoutId}"
                                    data-exercise="${exercise.name}"
                                    data-set-index="${setIndex}"
                                    data-field="rp2"
                                >
                            ` : ''}
                        </div>
                    `;
                }

                card.innerHTML = `
                    <h3 class="text-xl font-semibold mb-1 text-blue-700">${exercise.name}</h3>
                    <p class="text-sm font-medium mb-3 text-blue-600 opacity-80">${exercise.sets} sets of ${exercise.reps} ${exercise.restPause ? '<span class="font-bold text-orange-600">(Last Set Rest-Pause)</span>' : ''}</p>
                    <div class="flex items-center gap-2 mb-2 text-xs font-medium text-gray-500 flex-wrap">
                        <span class="w-12"></span>
                        <span class="w-16 text-center">Last Time</span>
                        <span class="w-16 text-center">Weight</span>
                        <span class="w-16 text-center">Reps</span>
                        ${workout.exercises.some(e => e.restPause) ? `
                            <span class="w-16 text-center">RP1</span>
                            <span class="w-16 text-center">RP2</span>
                        ` : ''}
                    </div>
                    ${setsHtml}
                `;
                container.appendChild(card);
            });

            // Add auto-saving event listeners to all inputs
            container.querySelectorAll('input').forEach(input => {
                input.addEventListener('change', handleSetDataChange);
                input.addEventListener('keyup', handleSetDataChange); // for immediate feedback
            });
        }

        // --- History View Renders ---
        function renderHistoryList() {
            const listContainer = document.getElementById('history-list');
            listContainer.innerHTML = '';
            
            // Get all unique exercise names from progress data
            const allExercises = new Set();
            for (const weekData of Object.values(progress)) {
                for (const workoutData of Object.values(weekData)) {
                    for (const exerciseName of Object.keys(workoutData)) {
                        allExercises.add(exerciseName);
                    }
                }
            }
            
            if (allExercises.size === 0) {
                 listContainer.innerHTML = `<p class="m3-on-surface-variant text-center p-4">No lift history found. Go complete a workout!</p>`;
                 return;
            }

            // Sort and render buttons
            [...allExercises].sort().forEach(exName => {
                const button = document.createElement('button');
                button.className = 'm3-card w-full p-4 rounded-2xl text-left shadow-lg block transition-transform transform hover:scale-[1.02]';
                button.textContent = exName;
                button.addEventListener('click', () => {
                    navigateTo('history-detail', exName);
                });
                listContainer.appendChild(button);
            });
        }
        
        function renderHistoryDetail(exerciseName) {
            const container = document.getElementById('history-detail-view');
            container.innerHTML = '';
            let foundData = false;

            for (let week = 1; week <= 12; week++) {
                let weekHtml = '';
                const block = getBlockForWeek(week);

                ['A', 'B', 'C', 'D'].forEach(workoutId => {
                    const sets = progress[week]?.[workoutId]?.[exerciseName];
                    const workout = program[block]?.[workoutId]; // Get workout template
                    
                    if (sets && workout) { // Check if data exists AND workout template exists
                        foundData = true;
                        let setsHtml = '';
                        sets.forEach((setData, index) => {
                            const reps = setData.reps || '-';
                            const weight = setData.weight || '-';
                            let restPauseHtml = '';
                            if (setData.rp1 || setData.rp2) {
                                restPauseHtml = ` (+${setData.rp1 || 0}+${setData.rp2 || 0})`;
                            }
                            setsHtml += `<span class="m3-tonal-btn rounded-md px-2 py-1 text-sm">${weight}kg x ${reps}${restPauseHtml}</span>`;
                        });
                        
                        weekHtml += `
                            <div class="mb-2">
                                <h4 class="font-semibold text-blue-600">Workout ${workoutId} (${workout.name})</h4>
                                <div class="flex flex-wrap gap-2 mt-1">
                                    ${setsHtml}
                                </div>
                            </div>
                        `;
                    }
                });
                
                if (weekHtml) {
                    const weekCard = document.createElement('div');
                    weekCard.className = 'm3-card p-4 rounded-2xl';
                    weekCard.innerHTML = `<h3 class="text-lg font-bold text-blue-700 mb-2">Week ${week}</h3> ${weekHtml}`;
                    container.appendChild(weekCard);
                }
            }

            if (!foundData) {
                container.innerHTML = `<p class="m3-on-surface-variant text-center p-4">No data found for ${exerciseName}.</p>`;
            }
        }

        // --- DATA HANDLING ---

        function loadProgress() {
            const data = localStorage.getItem(LOCAL_STORAGE_KEY);
            progress = data ? JSON.parse(data) : {};
        }

        function saveProgress() {
            localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(progress));
        }

        function getSetData(week, workoutId, exerciseName, setIndex) {
            // week - 1 can be 0, which is fine
            return progress[week - 1]?.[workoutId]?.[exerciseName]?.[setIndex] || {};
        }

        function handleSetDataChange(e) {
            const { week, workoutId, exercise, setIndex, field } = e.target.dataset;
            const value = e.target.value;

            if (!progress[week]) progress[week] = {};
            if (!progress[week][workoutId]) progress[week][workoutId] = {};
            if (!progress[week][workoutId][exercise]) progress[week][workoutId][exercise] = [];
            if (!progress[week][workoutId][exercise][setIndex]) progress[week][workoutId][exercise][setIndex] = {};

            progress[week][workoutId][exercise][setIndex][field] = value;
            saveProgress();
        }

        // --- TIMER LOGIC ---

        function initTimer() {
            try {
                if (Tone.context.state !== 'running') {
                    Tone.start();
                }
                synth = new Tone.Synth().toDestination();
            } catch (e) {
                console.error("Tone.js init failed", e);
            }

            timerPresets.addEventListener('click', (e) => {
                if (e.target.classList.contains('timer-btn')) {
                    const time = parseInt(e.target.dataset.time, 10);
                    startTimer(time);
                }
            });

            timerPauseResume.addEventListener('click', () => {
                if (timerPaused) {
                    resumeTimer();
                } else {
                    pauseTimer();
                }
            });

            timerReset.addEventListener('click', resetTimer);
            timerToggleBtn.addEventListener('click', toggleTimerCollapse);
            updateTimerDisplay();
        }
        
        function toggleTimerCollapse() {
            restTimer.classList.toggle('minimized');
            // Wait for animation to finish before updating padding
            setTimeout(updateMainPadding, 300); 
        }

        function startTimer(duration) {
            if (timerInterval) clearInterval(timerInterval);
            remainingSeconds = duration;
            timerPaused = false;
            timerPauseResume.textContent = 'Pause';
            timerPauseResume.disabled = false;
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                if (!timerPaused) {
                    remainingSeconds--;
                    updateTimerDisplay();
                    if (remainingSeconds <= 0) {
                        clearInterval(timerInterval);
                        timerInterval = null;
                        timerPauseResume.disabled = true;
                        playTimerDoneSound();
                    }
                }
            }, 1000);
        }

        function pauseTimer() {
            if (!timerInterval) return;
            timerPaused = true;
            timerPauseResume.textContent = 'Resume';
        }

        function resumeTimer() {
            if (!timerInterval) return;
            timerPaused = false;
            timerPauseResume.textContent = 'Pause';
        }

        function resetTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            remainingSeconds = 0;
            timerPaused = false;
            timerPauseResume.textContent = 'Pause';
            timerPauseResume.disabled = true;
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(remainingSeconds / 60);
            const seconds = remainingSeconds % 60;
            timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function playTimerDoneSound() {
            if (synth) {
                try {
                    const now = Tone.now();
                    synth.triggerAttackRelease("C5", "0.2s", now);
                    synth.triggerAttackRelease("G5", "0.2s", now + 0.3);
                } catch (e) {
                    console.error("Timer sound failed", e);
                }
            }
        }

        // --- INITIALIZATION ---
        function init() {
            loadProgress();
            initTimer();
            navigateTo('history'); // Start on history page
            // Initial padding calculation
            window.addEventListener('resize', updateMainPadding);
            updateMainPadding();
        }

        init();
    </script>
</body>
